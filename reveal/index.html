<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="Microphone.jpg">
						<h1>Welcome to English 3844</h1>
						<p>Writing and Digital Media</p>
				</section>
				<section data-background-image="Untitled-3.gif">
					<h2>Code</h2>
					<pre><code data-trim>
						<p>Hi, I'm writing some code</p>
					</code></pre>
				</section>
				<section>
					<h2>Website</h2>
					<img src="engl-3844-screenshot.jpg"></img>
				</section>
				<section data-background-image="grad.gif">
					<h2>Video</h2>
				</section>
				<section data-background-video="podcast-promo.mp4">
					<h2>Podcasting</h2>
				</section>
				<section data-background-video="rhetoric-promo.mp4">
					<h2 class="fragment fade-out">Rhetoric</h2>
				</section>
				<section>
					<p>
						<ul>
							<li>"Microphone." Photo by <a href="https://unsplash.com/@neilgodding" target="_blank">neil godding</a> on <a href="https://unsplash.com" target="_blank">Unsplash.</a></li>
							<li>"Meet the Composer." Audio from <a href="http://www.wqxr.org/story/performer-part-two-pauline/" target="_blank">"The Performer: Part 2, Pauline."</a></li>
							<li>"What is Rhetoric." Video by <a href="https://www.youtube.com/watch?v=SumctzBDJ9Y" target="_blank">ArgueLab.</a></li>
						</ul>
					</p>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
